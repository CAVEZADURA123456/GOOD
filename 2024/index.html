<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku - Dragon Ball Info</title>
</head>
<body>
    <header>
        <h1>Goku - Dragon Ball Info</h1>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="2"><h2 id="name"></h2></th>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <img id="image" src="" alt="Goku" width="200">
                </td>
            </tr>
            <tr>
                <td>Race:</td>
                <td><span id="race"></span></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><span id="gender"></span></td>
            </tr>
            <tr>
                <td>Height:</td>
                <td><span id="height"></span></td>
            </tr>
            <tr>
                <td>Weight:</td>
                <td><span id="weight"></span></td>
            </tr>
            <tr>
                <td>Birth Year:</td>
                <td><span id="birthYear"></span></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><span id="description"></span></td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Dragon Ball Info</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('https://dragonball-api.com/api/characters/1');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);

                document.getElementById("name").textContent = data.name;
                document.getElementById("image").src = data.image;
                document.getElementById("race").textContent = data.race;
                document.getElementById("gender").textContent = data.gender;
                document.getElementById("height").textContent = data.height;
                document.getElementById("weight").textContent = data.weight;
                document.getElementById("birthYear").textContent = data.birth_year;
                document.getElementById("description").textContent = data.description;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
